<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Шум для сна">
    <title>Сон</title>

    <link rel="icon" href="free-icon-sleeping-2829162.png">
    <link rel="apple-touch-icon" href="free-icon-sleeping-2829162.png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: rgb(90, 70, 50);
            transition: background-color 0.5s ease;
            overflow: hidden;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            width: 450px;
            height: 450px;
            border-radius: 15%;
            background-color: rgb(37, 37, 37);
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: rgb(50, 50, 50);
        }
        img {
            width: 180px;
            height: 180px;
            transition: filter 0.5s ease;
        }
        .icon-white {
            filter: brightness(0) invert(1);
        }
        .icon-gray {
            filter: brightness(0.7) invert(0.6);
        }
    </style>
</head>
<body>
    <button id="playPauseBtn">
        <img id="sleepIcon" src="free-icon-sleeping-2829162.png" alt="sleep icon" class="icon-white">
    </button>

    <audio id="myAudio" src="сон.m4a" loop></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const btn = document.getElementById('playPauseBtn');
        const icon = document.getElementById('sleepIcon');
        const body = document.body;

        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                body.style.backgroundColor = 'rgb(40, 40, 40)';
                icon.classList.remove('icon-white');
                icon.classList.add('icon-gray');
            } else {
                audio.pause();
                body.style.backgroundColor = 'rgb(90, 70, 50)';
                icon.classList.remove('icon-gray');
                icon.classList.add('icon-white');
            }
        });
    </script>
</body>
</html>
