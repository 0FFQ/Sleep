<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Шум для сна">
    <title>Сон</title>

    <!-- Favicon для браузеров -->
    <link rel="icon" type="image/png" sizes="180x180" href="icon-180.png">

    <!-- Иконка для iOS (главный экран) -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Сон">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Цвет темы для Android и браузеров -->
    <meta name="theme-color" content="#f5b400">

    <!-- PWA манифест (опционально) -->
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: rgb(90, 70, 50); /* тёплый по умолчанию */
            transition: background-color 0.5s ease;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            width: 450px;
            height: 450px;
            border-radius: 15%;
            background-color: rgb(37, 37, 37);
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: rgb(50, 50, 50);
        }
        img {
            width: 180px;
            height: 180px;
            transition: filter 0.5s ease;
        }
        /* Белая иконка */
        .icon-white {
            filter: brightness(0) invert(1);
        }
        /* Серая иконка */
        .icon-gray {
            filter: brightness(0.7) invert(0.6);
        }
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button id="playPauseBtn">
        <img id="sleepIcon" src="icon-180.png" alt="sleep icon" class="icon-white">
    </button>

    <audio id="myAudio" src="сон.m4a" loop></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const btn = document.getElementById('playPauseBtn');
        const icon = document.getElementById('sleepIcon');
        const body = document.body;

        // При клике переключаем состояние
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                body.style.backgroundColor = 'rgb(40, 40, 40)'; // тёмный
                icon.classList.remove('icon-white');
                icon.classList.add('icon-gray');
            } else {
                audio.pause();
                body.style.backgroundColor = 'rgb(90, 70, 50)'; // тёплый
                icon.classList.remove('icon-gray');
                icon.classList.add('icon-white');
            }
        });
    </script>
</body>
</html>
